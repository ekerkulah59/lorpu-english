# Netlify configuration for English Lessons landing (Vite SPA)
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "pnpm run build:client"
  publish = "dist/public"

# SPA: serve index.html for all routes so client-side routing works
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
